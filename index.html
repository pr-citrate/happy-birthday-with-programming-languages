  <meta charset="UTF-8">

  <!-- Highlight.js CSS: Atom One Light Theme -->

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Progress Bar CSS -->
  <style>
    /* Progress Bar Styles */
    #progressBarContainer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background-color: #e0e0e0;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #007BFF;
      transition: width 0.3s ease;
    }

    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Container styles */
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px 15px 5px 5px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      min-height: 600px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      animation: fadeIn 0.5s;
      overflow: hidden;
      justify-content: center;
    }

    /* Language Page Logo Styles */
    .language-page-logo {
      display: flex;
      position: absolute;
      top: 50px;
      left: 50px;
      font-size: 30px;
      color: #000; /* Black color */
      z-index: 10;
    }

    /* Heading styles */
    h1, h2 {
      color: #333;
      transition: color 0.3s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-align: center;
      animation: fadeInDown 1s;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      animation: fadeInUp 1s;
    }

    /* Language Logo Styles */
    .language-logo {
      font-size: 40px;
      animation: bounceIn 1s;
      color: #000; /* Black color */
    }

    /* Navigation buttons styles */
    .nav-buttons {
      margin-top: 30px;
      justify-content: center;
      gap: 20px;
      display: flex;
      position: absolute;
      bottom: 50px;
      opacity: 0;
      animation: fadeInUp 1s forwards;
      animation-delay: 0.5s;
    }

    .nav-buttons button {
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 700;
      min-width: 8em;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .nav-buttons button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.8s ease;
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
    }

    .nav-buttons button:hover::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0;
      transition: all 0.8s ease;
    }

    .nav-buttons button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .nav-buttons button:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(0, 123, 255, 0.4);
    }

    /* Start button styles */
    #startButton {
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 700;
      min-width: 8em;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 20px; /* Additional margin */
      opacity: 0;
      animation: fadeInUp 1s forwards;
      animation-delay: 0.5s;
    }

    #startButton:hover {
      background-color: #1e7e34;
      transform: translateY(-2px);
    }

    #startButton:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(40, 167, 69, 0.4);
    }

    /* Code block styles */
    pre {
      text-align: left;
      border-radius: 10px;
      overflow: auto;
      max-height: 400px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards;
      width: 100%;
      position: relative;
    }

    pre > code {
      font-family: "JetBrains Mono", 'Courier New', Courier, monospace;
    }

    code {
      display: block;
      padding: 20px;
      font-size: 1rem;
      line-height: 1.5;
      background: #f5f7fa;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Last Page Styles */
    #lastPage {
      display: none; /* Hidden initially */
      text-align: center;
      animation: fadeIn 1s;
    }

    #lastPage h1 {
      color: #333;
      margin-top: 20px;
      font-size: 2.5rem;
      text-align: center;
      animation: fadeInUp 1s;
    }

    /* Responsive design */
    /* @media (max-width: 600px) {
      .container {
        padding: 20px 30px;
      }

      h1 {
        font-size: 2.5rem;
      }

      .nav-buttons button, #startButton {
        width: 100%;
      }

      h2 {
        flex-direction: column;

      }

      .language-logo {
        font-size: 30px;

      #lastPage h1 {
        font-size: 2rem;
      }

      .language-page-logo {
        font-size: 24px;
        top: 10px;
        left: 10px;
      }
    } */

    /* Custom Icon Styles for Languages Without Devicon Support */
    .custom-icon-x86asm::before,
    .custom-icon-ada::before,
    .custom-icon-d::before,
    .custom-icon-basic::before,
    .custom-icon-fortran::before,
    .custom-icon-sql::before {
      display: inline-block;
      width: 40px;
      height: 40px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      content: "";
    }

    /* Specific Background Images for Each Custom Icon */
    .custom-icon-x86asm::before {
      background-image: url('./x86asm.avif');
    }

    .custom-icon-ada::before {
      background-image: url('./ada.avif');
    }

    .custom-icon-d::before {
      background-image: url('./d.avif');
    }

    .custom-icon-basic::before {
      background-image: url('./basic.avif');
    }

    .custom-icon-fortran::before {
      background-image: url('./fortran.avif');
    }

    .custom-icon-sql::before {
      background-image: url('./sql.avif');
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Define code snippets
      const codeSnippets = {
        "rust": `fn main() {
  println!("Happy birthday!");
}`,
        "scala": `object Main extends App {
  println("Happy birthday!")
}`,
        "fsharp": `open System
printfn "Happy birthday!"`,
        "x86asm": `.LC0:
    .string "Happy birthday!"
main:
    endbr64
    pushq %rbp
    movq %rsp, %rbp
    leaq .LC0(%rip), %rax
    movq %rax, %rdi
    movl $0, %eax
    call printf@PLT
    movl $0, %eax
    popq %rbp
    ret`,
        "d": `import std;
void main() {
    writeln("Happy birthday!");
}`,
        "ada": `with Ada.Text_IO; use Ada.Text_IO;
procedure Hello is
begin
  Put_Line ("Happy birthday!");
end Hello;`,
        "elixir": `IO.puts "Happy birthday!"`,
        "haskell": `main = putStrLn "Happy birthday!"`,
        "php": `&lt;?php
echo "Happy birthday!";
?&gt;`,
        "ocaml": `print_string "Happy birthday!";`,
        "java": `public class Main {
    public static void main(String[] args) {
        System.out.println("Happy birthday!");
    }
}`,
        "python": `print("Happy birthday!")`,
        "perl": `print "Happy birthday!";`,
        "ruby": `puts "Happy birthday!"`,
        "javascript": `console.log("Happy birthday!");`,
        "typescript": `console.log("Happy birthday!" as string);`,
        "bash": `echo "Happy birthday!"`,
        "basic": `PRINT "Happy birthday!"`,
        "dart": `void main() {
    print("Happy birthday!");
}`,
        "arduino": `void setup() {
    Serial.begin(9600);
    Serial.println("Happy birthday!");
} 
void loop() {}`,
        "fortran": `program main
    write(*,*) "Happy birthday!"
end program main`,
        "csharp": `using System;
namespace HappyBirthday
{
    class Congratulate
    {
        private static void Main()
        {
            Console.WriteLine("Happy birthday!");
        }
    }
}`,
        "r": `cat("Happy birthday!")`,
        "go": `package main
import "fmt"
func main() {
    fmt.Println("Happy birthday!")
}`,
        "cpp": `#include &lt;iostream&gt;
using namespace std;
int main() {
    cout &lt;&lt; &quot;Happy birthday!&quot; &lt;&lt; endl;
    return 0;
}`,
        "lua": `print("Happy birthday!")`,
        "sql": `INSERT INTO table_name (column1) VALUES ("Happy birthday!");`,
        "clojure": `(println "Happy birthday!")`
      };

      // Mapping language to icon classes (using Devicon and custom classes)
      const languageIcons = {
        "rust": "devicon-rust-plain",
        "scala": "devicon-scala-plain",
        "fsharp": "devicon-fsharp-plain",
        "x86asm": "custom-icon-x86asm", // No icon
        "d": "custom-icon-d", // No icon
        "ada": "custom-icon-ada", // No icon
        "elixir": "devicon-elixir-plain",
        "haskell": "devicon-haskell-plain",
        "php": "devicon-php-plain",
        "ocaml": "devicon-ocaml-plain",
        "java": "devicon-java-plain",
        "python": "devicon-python-plain",
        "perl": "devicon-perl-plain",
        "ruby": "devicon-ruby-plain",
        "javascript": "devicon-javascript-plain",
        "typescript": "devicon-typescript-plain",
        "bash": "devicon-bash-plain",
        "basic": "custom-icon-basic", // No icon
        "dart": "devicon-dart-plain",
        "arduino": "devicon-arduino-plain",
        "fortran": "custom-icon-fortran", // No icon
        "csharp": "devicon-csharp-plain",
        "r": "devicon-r-plain",
        "go": "devicon-go-plain",
        "cpp": "devicon-cplusplus-plain",
        "lua": "devicon-lua-plain",
        "sql": "custom-icon-sql", // No icon
        "clojure": "devicon-clojure-plain"
      };

      const languages = Object.keys(codeSnippets);
      let currentIndex = -1; // -1 represents the home screen

      const contentDiv = document.getElementById('content');
      const lastPage = document.getElementById('lastPage');
      const startButton = document.getElementById('startButton');
      const navButtons = document.querySelector('.nav-buttons');
      const prevButton = document.getElementById('prevButton');
      const nextButton = document.getElementById('nextButton');
      const progressBar = document.getElementById('progressBar');
      const languagePageLogo = document.querySelector('.language-page-logo');

      // Initial render
      renderHome();

      // Start button click event
      startButton.addEventListener('click', () => {
        startPresentation();
      });

      // Previous button click event
      prevButton.addEventListener('click', () => {
        navigatePrevious();
      });

      // Next button click event
      nextButton.addEventListener('click', () => {
        navigateNext();
      });

      // Keyboard event listener
      document.addEventListener('keydown', (event) => {
        const key = event.key;

        if (event.repeat) return; // Prevent auto-repeat

        if (currentIndex === -1) { // On home screen
          if (key === 'ArrowRight' || key === ' ') { // Right arrow or spacebar
            event.preventDefault();
            startPresentation();
          }
        } else if (currentIndex < languages.length) { // On code snippet screen
          if (key === 'ArrowLeft') { // Left arrow
            event.preventDefault();
            navigatePrevious();
          } else if (key === 'ArrowRight' || key === ' ') { // Right arrow or spacebar
            event.preventDefault();
            navigateNext();
          }
        }
      });

      // Start presentation function
      function startPresentation() {
        startButton.style.display = 'none';
        navButtons.style.display = 'flex';
        currentIndex = 0;
        renderCode(currentIndex);
        updateProgressBar();
      }

      // Navigate to next code snippet
      function navigateNext() {
        currentIndex++;
        if (currentIndex < languages.length) {
          renderCode(currentIndex);
          updateProgressBar();
        } else if (currentIndex === languages.length) {
          showLastPage();
          updateProgressBar();
        } else {
          // Cycle back to first code snippet
          currentIndex = 0;
          renderCode(currentIndex);
          updateProgressBar();
        }
      }

      // Navigate to previous code snippet
      function navigatePrevious() {
        if (currentIndex === languages.length) {
          // From last page, go back to last code snippet
          hideLastPage();
          currentIndex = languages.length - 1;
          renderCode(currentIndex);
          updateProgressBar();
        } else if (currentIndex > 0) {
          currentIndex--;
          renderCode(currentIndex);
          updateProgressBar();
        } else if (currentIndex === 0) {
          // From first code snippet, go back to home screen
          renderHome();
          updateProgressBar();
        } else {
          // Other cases, cycle to last code snippet
          currentIndex = languages.length - 1;
          renderCode(currentIndex);
          updateProgressBar();
        }
      }

      // Show last page
      function showLastPage() {
        contentDiv.style.display = 'none';
        lastPage.style.display = 'block';
        navButtons.style.display = 'none';
        languagePageLogo.innerHTML = ''; // Remove language logo on last page
        startConfetti();
      }

      // Hide last page
      function hideLastPage() {
        lastPage.style.display = 'none';
        contentDiv.style.display = 'block';
        navButtons.style.display = 'flex';
        // No need to stop confetti
      }

      // Render home screen
      function renderHome() {
        contentDiv.style.display = 'block';
        lastPage.style.display = 'none';
        contentDiv.innerHTML = '<h1 class="animate__animated animate__fadeIn">Happy Birthday 🎉</h1>';
        navButtons.style.display = 'none';
        startButton.style.display = 'block';
        currentIndex = -1;
        updateProgressBar();
        languagePageLogo.innerHTML = ''; // Remove language logo on home screen
      }

      // Render code snippet
      function renderCode(index) {
        const language = languages[index];
        const code = codeSnippets[language];
        const languageName = capitalizeFirstLetter(getLanguageName(language));
        const iconClass = languageIcons[language] || '';

        // Update language page logo
        if (iconClass) {
          languagePageLogo.innerHTML = `<i class="${iconClass} language-logo animate__animated animate__bounceIn"></i>`;
        } else {
          languagePageLogo.innerHTML = '';
        }

        // Display language name only in header
        const headerHTML = `<span>${languageName}</span>`;

        contentDiv.innerHTML = `<h2>${headerHTML}</h2><pre><code class="language-${language}">${code}</code></pre>`;
        const codeElement = contentDiv.querySelector('code');
        hljs.highlightElement(codeElement); // Apply highlighting using Highlight.js
      }

      // Capitalize first letter
      function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
      }

      // Convert language code to display name
      function getLanguageName(lang) {
        const languageNames = {
          "x86asm": "Assembly",
          "csharp": "C#",
          "cpp": "C++",
          "fsharp": "F#",
          "sql": "SQL",
          "php": "PHP",
          "basic": "Basic"
        };
        return languageNames[lang] || lang;
      }

      // Update progress bar
      function updateProgressBar() {
        if (currentIndex === -1) {
          progressBar.style.width = '0%';
        } else if (currentIndex < languages.length) {
          const percentage = ((currentIndex + 1) / (languages.length + 1)) * 100;
          progressBar.style.width = `${percentage}%`;
        } else {
          progressBar.style.width = '100%';
        }
      }

      // Start confetti effect (more festive)
      function startConfetti() {
        const duration = 5 * 1000; // 5 seconds
        const animationEnd = Date.now() + duration;
        const defaults = { 
          startVelocity: 30, 
          spread: 360, 
          ticks: 60, 
          zIndex: 1000 
        };

        function randomInRange(min, max) {
          return Math.random() * (max - min) + min;
        }

        const colors = [
          '#ff0a54', '#ff477e', '#ff7096', '#ff85a1', 
          '#fbb1bd', '#f9bec7', '#c8e6c9', '#a5d6a7', 
          '#81c784', '#66bb6a', '#4caf50', '#43a047', 
          '#2196f3', '#64b5f6', '#bbdefb', '#90caf9', 
          '#42a5f5', '#1e88e5', '#ffab00', '#ffc400', 
          '#ffd600', '#ffeb3b', '#fff176', '#ffee58'
        ];

        const interval = setInterval(function() {
          const timeLeft = animationEnd - Date.now();

          if (timeLeft <= 0) {
            return clearInterval(interval);
          }

          const particleCount = 200 * (timeLeft / duration);
          confetti(Object.assign({}, defaults, { 
            particleCount, 
            colors: colors, 
            origin: { y: randomInRange(0.6, 0.9), x: Math.random() } 
          }));
        }, 250);

        // Additional particle effects
        setTimeout(() => {
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6, x: 0.1 },
            colors: ['#ff0a54', '#ff477e', '#ff7096'],
            shapes: ['circle', 'square']
          });
        }, 500);

        setTimeout(() => {
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6, x: 0.9 },
            colors: ['#2196f3', '#64b5f6', '#bbdefb'],
            shapes: ['circle', 'square']
          });
        }, 1000);
      }
    });
  </script>
