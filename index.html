<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>

  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Highlight.js CSS: Atom One Light Theme -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-light.min.css">
  
  <!-- Devicon CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
  
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Container styles */
    .container {
      background: white;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Heading styles */
    h1, h2 {
      color: #333;
      transition: color 0.3s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    /* Language Logo Styles */
    .language-logo {
      font-size: 40px;
    }

    /* Navigation buttons styles */
    .nav-buttons {
      margin-top: 30px;
      display: none; /* Hidden initially */
      justify-content: center;
      gap: 20px;
    }

    .nav-buttons button {
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 700;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .nav-buttons button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .nav-buttons button:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(0, 123, 255, 0.4);
    }

    /* Start button styles */
    #startButton {
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 700;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 20px; /* ì¶”ê°€ ì—¬ë°± */
    }

    #startButton:hover {
      background-color: #1e7e34;
      transform: translateY(-2px);
    }

    #startButton:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(40, 167, 69, 0.4);
    }

    /* Code block styles */
    pre {
      text-align: left;
      border-radius: 10px;
      overflow: auto;
      max-height: 400px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards;
      width: 100%;
    }

    code {
      display: block;
      padding: 20px;
      font-size: 1rem;
      line-height: 1.5;
    }

    /* Animation */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .container {
        padding: 20px 30px;
      }

      h1 {
        font-size: 2.5rem;
      }

      .nav-buttons button, #startButton {
        width: 100%;
      }

      h2 {
        flex-direction: column;
        gap: 5px;
      }

      .language-logo {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="contentContainer">
    <div id="content"></div>
    <button id="startButton">Start</button>
    <div class="nav-buttons">
      <button id="prevButton">Previous</button>
      <button id="nextButton">Next</button>
    </div>
  </div>

  <!-- Highlight.js JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

  <!-- Individual language support scripts -->
  <!-- í•„ìš”í•œ ì–¸ì–´ì˜ Highlight.js ìŠ¤í¬ë¦½íŠ¸ë¥¼ ì¶”ê°€í•˜ì„¸ìš” -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/python.min.js"></script>
  <!-- ë‹¤ë¥¸ ì–¸ì–´ë“¤ë„ ì¶”ê°€í•˜ì„¸ìš” -->

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // ì½”ë“œ ìŠ¤ë‹ˆí« ì •ì˜
      const codeSnippets = {
        "rust": `fn main() {
    println!("Happy birthday!");
}`,
        "scala": `object Main extends App {
  println("Happy birthday!")
}`,
        "fsharp": `open System
printfn "Happy birthday!"`,
        "x86asm": `.LC0:
    .string "Happy birthday!"
main:
    endbr64
    pushq %rbp
    movq %rsp, %rbp
    leaq .LC0(%rip), %rax
    movq %rax, %rdi
    movl $0, %eax
    call printf@PLT
    movl $0, %eax
    popq %rbp
    ret`,
        "d": `import std;
void main() {
    writeln("Happy birthday!");
}`,
        "ada": `with Ada.Text_IO; use Ada.Text_IO;
procedure Hello is
begin
  Put_Line ("Happy birthday!");
end Hello;`,
        "elixir": `IO.puts "Happy birthday!"`,
        "haskell": `main = putStrLn "Happy birthday!"`,
        "php": `<?php
echo "Happy birthday!";
?>`,
        "ocaml": `print_string "Happy birthday!";`,
        "java": `public class Main {
    public static void main(String[] args) {
        System.out.println("Happy birthday!");
    }
}`,
        "python": `print("Happy birthday!")`,
        "perl": `print "Happy birthday!";`,
        "ruby": `puts "Happy birthday!"`,
        "javascript": `console.log("Happy birthday!");`,
        "typescript": `console.log("Happy birthday!" as string);`,
        "bash": `echo "Happy birthday!"`,
        "basic": `PRINT "Happy birthday!"`,
        "dart": `void main() {
    print("Happy birthday");
}`,
        "arduino": `void setup() {
    Serial.begin(9600);
    Serial.println("Happy birthday!");
} 
void loop() {}`,
        "fortran": `program main
    write(*,*) "Happy birthday!"
end program main`,
        "csharp": `using System;
namespace HappyBirthday
{
    class Congratulate
    {
        private static void Main()
        {
            Console.WriteLine("Happy birthday!");
        }
    }
}`,
        "r": `cat("Happy birthday!\\n")`,
        "go": `package main
import "fmt"
func main() {
    fmt.Println("Happy Birthday!")
}`,
        "cpp": `#include <iostream>
using namespace std;
int main() {
  cout << "Happy birthday!" << endl;
  return 0;
}`,
        "lua": `print("Happy birthday!")`,
        "sql": `INSERT INTO table_name (column1) VALUES ("Happy birthday");`,
        "clojure": `(println "Happy birthday!")`
      };

      // ì–¸ì–´ë³„ ì•„ì´ì½˜ í´ë˜ìŠ¤ ë§¤í•‘ (Devicon ì‚¬ìš©)
      const languageIcons = {
        "rust": "devicon-rust-plain",
        "scala": "devicon-scala-plain",
        "fsharp": "devicon-fsharp-plain",
        "x86asm": "", // ì•„ì´ì½˜ ì—†ìŒ
        "d": "devicon-d-plain",
        "ada": "", // ì•„ì´ì½˜ ì—†ìŒ
        "elixir": "devicon-elixir-plain",
        "haskell": "devicon-haskell-plain",
        "php": "devicon-php-plain",
        "ocaml": "devicon-ocaml-plain",
        "java": "devicon-java-plain",
        "python": "devicon-python-plain",
        "perl": "devicon-perl-plain",
        "ruby": "devicon-ruby-plain",
        "javascript": "devicon-javascript-plain",
        "typescript": "devicon-typescript-plain",
        "bash": "devicon-bash-plain",
        "basic": "", // ì•„ì´ì½˜ ì—†ìŒ
        "dart": "devicon-dart-plain",
        "arduino": "devicon-arduino-plain",
        "fortran": "", // ì•„ì´ì½˜ ì—†ìŒ
        "csharp": "devicon-csharp-plain",
        "r": "devicon-r-plain",
        "go": "devicon-go-plain",
        "cpp": "devicon-cplusplus-plain",
        "lua": "devicon-lua-plain",
        "sql": "", // ì•„ì´ì½˜ ì—†ìŒ
        "clojure": "devicon-clojure-plain"
      };

      const languages = Object.keys(codeSnippets);
      let currentIndex = -1; // -1ì€ í™ˆ í™”ë©´ì„ ë‚˜íƒ€ëƒ„

      const contentDiv = document.getElementById('content');
      const startButton = document.getElementById('startButton');
      const navButtons = document.querySelector('.nav-buttons');
      const prevButton = document.getElementById('prevButton');
      const nextButton = document.getElementById('nextButton');

      // ì´ˆê¸° í™”ë©´ ë Œë”ë§
      renderHome();

      // Start ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
      startButton.addEventListener('click', () => {
        startPresentation();
      });

      // Previous ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
      prevButton.addEventListener('click', () => {
        navigatePrevious();
      });

      // Next ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
      nextButton.addEventListener('click', () => {
        navigateNext();
      });

      // í‚¤ë³´ë“œ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
      document.addEventListener('keydown', (event) => {
        const key = event.key;

        if (currentIndex === -1) { // í™ˆ í™”ë©´ì¼ ë•Œ
          if (key === 'ArrowRight' || key === ' ') { // ì˜¤ë¥¸ìª½ í™”ì‚´í‘œ í‚¤ ë˜ëŠ” ìŠ¤í˜ì´ìŠ¤ë°”
            startPresentation();
          }
        } else { // ì½”ë“œ ìŠ¤ë‹ˆí« í™”ë©´ì¼ ë•Œ
          if (key === 'ArrowLeft') { // ì™¼ìª½ í™”ì‚´í‘œ í‚¤
            navigatePrevious();
          } else if (key === 'ArrowRight' || key === ' ') { // ì˜¤ë¥¸ìª½ í™”ì‚´í‘œ í‚¤ ë˜ëŠ” ìŠ¤í˜ì´ìŠ¤ë°”
            navigateNext();
          }
        }
      });

      // í”„ë ˆì  í…Œì´ì…˜ ì‹œì‘ í•¨ìˆ˜
      function startPresentation() {
        startButton.style.display = 'none';
        navButtons.style.display = 'flex';
        currentIndex = 0;
        renderCode(currentIndex);
      }

      // ë‹¤ìŒ ì½”ë“œ ìŠ¤ë‹ˆí«ìœ¼ë¡œ ì´ë™ (ìˆœí™˜)
      function navigateNext() {
        currentIndex++;
        if (currentIndex >= languages.length) {
          currentIndex = 0; // ì²« ë²ˆì§¸ ì½”ë“œ ìŠ¤ë‹ˆí«ìœ¼ë¡œ ìˆœí™˜
        }
        renderCode(currentIndex);
      }

      // ì´ì „ ì½”ë“œ ìŠ¤ë‹ˆí«ìœ¼ë¡œ ì´ë™ (ìˆœí™˜)
      function navigatePrevious() {
        currentIndex--;
        if (currentIndex < 0) {
          currentIndex = languages.length - 1; // ë§ˆì§€ë§‰ ì½”ë“œ ìŠ¤ë‹ˆí«ìœ¼ë¡œ ìˆœí™˜
        }
        renderCode(currentIndex);
      }

      // í™ˆ í™”ë©´ ë Œë”ë§ í•¨ìˆ˜
      function renderHome() {
        contentDiv.innerHTML = '<h1>Happy Birthday ğŸ‰</h1>';
        navButtons.style.display = 'none';
        startButton.style.display = 'block';
        currentIndex = -1;
      }

      // ì½”ë“œ ìŠ¤ë‹ˆí« ë Œë”ë§ í•¨ìˆ˜
      function renderCode(index) {
        const language = languages[index];
        const code = codeSnippets[language];
        const languageName = capitalizeFirstLetter(getLanguageName(language));
        const iconClass = languageIcons[language] || '';

        // ì–¸ì–´ ì´ë¦„ê³¼ ì•„ì´ì½˜ì„ í¬í•¨í•œ HTML ìƒì„±
        const headerHTML = iconClass 
          ? `<i class="${iconClass} language-logo"></i><span>${languageName}</span>`
          : `<span>${languageName}</span>`;

        contentDiv.innerHTML = `<h2>${headerHTML}</h2><pre><code class="language-${language}"></code></pre>`;
        const codeElement = contentDiv.querySelector('code');
        codeElement.textContent = code; // ì•ˆì „í•˜ê²Œ ì½”ë“œ ì‚½ì…
        hljs.highlightElement(codeElement); // Highlight.jsë¥¼ ì‚¬ìš©í•˜ì—¬ í•˜ì´ë¼ì´íŒ… ì ìš©
      }

      // ì²« ê¸€ì ëŒ€ë¬¸ì ë³€í™˜ í•¨ìˆ˜
      function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
      }

      // ì–¸ì–´ ì½”ë“œì—ì„œ í‘œì‹œ ì´ë¦„ìœ¼ë¡œ ë³€í™˜ í•¨ìˆ˜
      function getLanguageName(lang) {
        const languageNames = {
          "x86asm": "Assembly",
          "csharp": "C#",
          "cpp": "C++",
          "fsharp": "F#",
          "sql": "SQL",
          "php": "PHP"
        };
        return languageNames[lang] || lang;
      }
    });
  </script>
</body>
</html>
